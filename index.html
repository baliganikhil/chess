<html>
    <head>
        <title>Chess: By Nikhil Baliga</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Chess</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="new_game"><a href="#">New Game</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="chess_board" id="chess_board"></div>

                    <div>
                        <div>
                            <span class="label label-default colour_to_move"></span> to move
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <h5>Pieces Lost</h5>
                        <div class="pieces_lost">
                            <div class="title">white</div>
                            <div class="white">
                                <span class="lbl_no_pieces_lost">no pieces lost yet</span>
                            </div>
                            <div class="title">black</div>
                            <div class="black">
                                <span class="lbl_no_pieces_lost">no pieces lost yet</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="/js/chess.js"></script>
        <link rel="stylesheet" href="/css/chess.css">
    </body>
</html>
